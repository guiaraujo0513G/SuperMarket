<h1>Listagem de lojas</h1>
 
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/loja/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova loja
  </a>
</mat-toolbar>
 
<table mat-table [dataSource]="lojas" class="mat-elevation-z4">
 
  <!--- Note that these columns can be defined in any order.
       The actual rendered columns are set as a property on the row definition" -->
 
  <!-- Nome Column -->
  <ng-container matColumnDef="numero_franquia">
    <th mat-header-cell *matHeaderCellDef>Loja</th>
    <td mat-cell *matCellDef="let loja"> {{loja.numero_franquia}} </td>
  </ng-container>

  <!-- Endereço Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço</th>
    <td mat-cell *matCellDef="let loja"> {{loja.endereco}} </td>
  </ng-container>


   <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone</th>
    <td mat-cell *matCellDef="let loja"> {{loja.telefone}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef> Produto</th>
    <td mat-cell *matCellDef="let loja">{{loja.produto.nome}}</td>
  </ng-container>
 
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let loja">
            <a mat-raised-button color="accent" title="Editar"
               [routerLink]="['/loja', loja._id]">
                <mat-icon>edit</mat-icon>
             </a>
        </td>
    </ng-container>
 
    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let loja">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(loja._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
