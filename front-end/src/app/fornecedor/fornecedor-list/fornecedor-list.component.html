<h1>Listagem de fornecedors</h1>
 
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/fornecedor/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo fornecedor
  </a>
</mat-toolbar>
 
<table mat-table [dataSource]="fornecedors" class="mat-elevation-z4">
 
  <!--- Note that these columns can be defined in any order.
       The actual rendered columns are set as a property on the row definition" -->
 
  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td>
  </ng-container>

  <!-- Endereço Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço</th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.endereco}} </td>
  </ng-container>

   <!-- CNPJ Column -->
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> CNPJ</th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.cnpj}} </td>
  </ng-container>

   <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone</th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.telefone}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}} </td>
  </ng-container>
 
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let fornecedor">
            <a mat-raised-button color="accent" title="Editar"
               [routerLink]="['/fornecedor', fornecedor._id]">
                <mat-icon>edit</mat-icon>
             </a>
        </td>
    </ng-container>
 
    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let fornecedor">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(fornecedor._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
